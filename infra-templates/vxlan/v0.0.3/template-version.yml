name: Rancher VXLAN
version: v0.0.3
minimum_rancher_version: v1.4.0-rc1
maximum_rancher_version: v1.4.0-rc1
questions:
- variable: DOCKER_BRIDGE
  label: Docker Bridge
  description: Name of Docker Bridge. Default is `docker0`
  type: string
  required: true
  default: docker0
- variable: MTU
  label: MTU for the network
  description: 'Adjust the MTU for the network, according to your needs. Ex: GCE(1460),
    AWS(1500), etc'
  type: int
  required: true
  default: "1500"
- variable: SUBNET
  label: Subnet
  description: The subnet to use for the managed network.
  type: string
  required: true
  default: 10.42.0.0/16
- variable: RANCHER_DEBUG
  label: Enable Debug Logs
  description: This will enable very verbose debug logs.
  type: boolean
  required: true
  default: "false"
