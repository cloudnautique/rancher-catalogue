controller-manager:
  command:
  - kube-controller-manager
  - --master=https://kubernetes.kubernetes.rancher.internal:6443
  - --cloud-provider=${CLOUD_PROVIDER}
  - --address=0.0.0.0
  - --kubeconfig=/etc/kubernetes/ssl/kubeconfig
  - --root-ca-file=/etc/kubernetes/ssl/ca.pem
  - --service-account-private-key-file=/etc/kubernetes/ssl/key.pem
  health_check:
    healthy_threshold: 2
    interval: 2000
    port: 10252
    request_line: GET /healthz HTTP/1.0
    response_timeout: 2000
    unhealthy_threshold: 3
  image: rancher/k8s:v1.4.6-rancher2-4
  labels:
    io.rancher.container.agent.role: environmentAdmin
    io.rancher.container.create_agent: "true"
    io.rancher.scheduler.affinity:host_label_soft: orchestration=true
  links:
  - kubernetes
data:
  entrypoint: /bin/true
  image: busybox
  labels:
    io.rancher.container.start_once: "true"
  net: none
  volumes:
  - /data
etcd:
  environment:
    BACKUP_PERIOD: ${BACKUP_PERIOD}
    BACKUP_RETENTION: ${BACKUP_RETENTION}
    EMBEDDED_BACKUPS: ${EMBEDDED_BACKUPS}
    RANCHER_DEBUG: "true"
  health_check:
    healthy_threshold: 2
    interval: 5000
    port: 2378
    recreate_on_quorum_strategy_config:
      quorum: 2
    request_line: GET /health HTTP/1.0
    response_timeout: 3000
    strategy: recreateOnQuorum
    unhealthy_threshold: 3
  image: rancher/etcd:v2.3.7-11
  labels:
    io.rancher.scheduler.affinity:container_label_ne: io.rancher.stack_service.name=$${stack_name}/$${service_name}
    io.rancher.scheduler.affinity:host_label_soft: etcd=true
    io.rancher.sidekicks: data
  retain_ip: true
  scale_policy:
    increment: 1
    max: 3
    min: 1
  volumes:
  - etcd:/pdata
  - /var/etcd/backups:/data-backup
  volumes_from:
  - data
kube-hostname-updater:
  command:
  - etc-host-updater
  image: rancher/etc-host-updater:v0.0.2
  links:
  - kubernetes
  net: container:kubernetes
kubectld:
  environment:
    LISTEN: :8091
    SERVER: http://kubernetes.kubernetes.rancher.internal
  health_check:
    healthy_threshold: 2
    interval: 2000
    port: 8091
    response_timeout: 2000
    unhealthy_threshold: 3
  image: rancher/kubectld:v0.4.0
  labels:
    io.rancher.container.agent_service.kubernetes_stack: "true"
    io.rancher.container.create_agent: "true"
    io.rancher.k8s.kubectld: "true"
    io.rancher.scheduler.affinity:host_label_soft: orchestration=true
  links:
  - kubernetes
kubelet:
  command:
  - kubelet
  - --kubeconfig=/etc/kubernetes/ssl/kubeconfig
  - --api_servers=https://kubernetes.kubernetes.rancher.internal:6443
  - --allow-privileged=true
  - --register-node=true
  - --cloud-provider=${CLOUD_PROVIDER}
  - --healthz-bind-address=0.0.0.0
  - --cluster-dns=169.254.169.250
  - --cluster-domain=cluster.local
  - --network-plugin=cni
  - --network-plugin-dir=/etc/cni/managed.d
  image: rancher/k8s:v1.4.6-rancher2-4
  ipc: host
  labels:
    io.rancher.container.agent.role: environmentAdmin
    io.rancher.container.create_agent: "true"
    io.rancher.container.dns: "true"
    io.rancher.scheduler.affinity:host_label_ne: nopods=true
    io.rancher.scheduler.global: "true"
  links:
  - kubernetes
  net: host
  pid: host
  privileged: true
  volumes:
  - /run:/run
  - /var/run:/var/run
  - /var/lib/docker:/var/lib/docker
  - /var/lib/kubelet:/var/lib/kubelet:shared
  - rancher-cni-driver:/etc/cni:ro
  - rancher-cni-driver:/opt/cni:ro
  - /dev:/host/dev
kubernetes:
  command:
  - kube-apiserver
  - --service-cluster-ip-range=10.43.0.0/16
  - --etcd-servers=http://etcd.kubernetes.rancher.internal:2379
  - --insecure-bind-address=0.0.0.0
  - --insecure-port=80
  - --cloud-provider=${CLOUD_PROVIDER}
  - --allow_privileged=true
  - --admission-control=NamespaceLifecycle,LimitRanger,SecurityContextDeny,ResourceQuota,ServiceAccount
  - --client-ca-file=/etc/kubernetes/ssl/ca.pem
  - --tls-cert-file=/etc/kubernetes/ssl/cert.pem
  - --tls-private-key-file=/etc/kubernetes/ssl/key.pem
  - --runtime-config=batch/v2alpha1
  environment:
    KUBERNETES_URL: https://kubernetes.kubernetes.rancher.internal:6443
  health_check:
    healthy_threshold: 2
    interval: 2000
    port: 80
    request_line: GET /healthz HTTP/1.0
    response_timeout: 2000
    unhealthy_threshold: 3
  image: rancher/k8s:v1.4.6-rancher2-4
  labels:
    io.rancher.container.agent.role: environmentAdmin
    io.rancher.container.create_agent: "true"
    io.rancher.scheduler.affinity:host_label_soft: orchestration=true
    io.rancher.sidekicks: kube-hostname-updater
  links:
  - etcd
  metadata:
    sans:
    - IP:10.43.0.1
  retain_ip: true
proxy:
  command:
  - kube-proxy
  - --master=http://kubernetes.kubernetes.rancher.internal
  - --v=2
  - --healthz-bind-address=0.0.0.0
  image: rancher/k8s:v1.4.6-rancher2-4
  labels:
    io.rancher.container.dns: "true"
    io.rancher.scheduler.affinity:host_label_ne: nopods=true
    io.rancher.scheduler.global: "true"
  links:
  - kubernetes
  net: host
  privileged: true
rancher-ingress-controller:
  command:
  - lb-controller
  - --controller=kubernetes
  - --provider=rancher
  environment:
    KUBERNETES_URL: http://kubernetes.kubernetes.rancher.internal
  health_check:
    healthy_threshold: 2
    interval: 2000
    port: 10241
    request_line: GET /healthz HTTP/1.0
    response_timeout: 2000
    unhealthy_threshold: 3
  image: rancher/lb-service-rancher:v0.4.7
  labels:
    io.rancher.container.agent.role: environment
    io.rancher.container.create_agent: "true"
    io.rancher.scheduler.affinity:host_label_soft: orchestration=true
  links:
  - kubernetes
rancher-kubernetes-agent:
  environment:
    KUBERNETES_URL: http://kubernetes.kubernetes.rancher.internal
  health_check:
    healthy_threshold: 2
    interval: 2000
    port: 10240
    request_line: GET /healthcheck HTTP/1.0
    response_timeout: 2000
    unhealthy_threshold: 3
  image: rancher/kubernetes-agent:v0.4.7
  labels:
    io.rancher.container.agent_service.labels_provider: "true"
    io.rancher.container.create_agent: "true"
    io.rancher.scheduler.affinity:host_label_soft: orchestration=true
  links:
  - kubernetes
  privileged: true
  volumes:
  - /var/run/docker.sock:/var/run/docker.sock
scheduler:
  command:
  - kube-scheduler
  - --master=http://kubernetes.kubernetes.rancher.internal
  - --address=0.0.0.0
  health_check:
    healthy_threshold: 2
    interval: 2000
    port: 10251
    request_line: GET /healthz HTTP/1.0
    response_timeout: 2000
    unhealthy_threshold: 3
  image: rancher/k8s:v1.4.6-rancher2-4
  labels:
    io.rancher.scheduler.affinity:host_label_soft: orchestration=true
  links:
  - kubernetes
