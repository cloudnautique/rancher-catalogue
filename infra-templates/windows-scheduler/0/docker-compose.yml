version: '2'
services:
  scheduler:
    image: rancher/windows-scheduler:v0.0.2
    command:
    - windows-scheduler
    - -metadata-address=localhost:41
    - -listen=:${PORT}
    - -debug=${DEBUG}
    labels:
      io.rancher.container.agent_service.scheduling: "true"
      io.rancher.container.agent_service.scheduling.priority: "${PRIORITY}"
      io.rancher.container.create_agent: "true"
      io.rancher.container.dns: 'true'
      io.rancher.container.pull_image: always
      io.rancher.scheduler.affinity:host_label: io.rancher.host.os=linux
    logging:
      driver: json-file
      options:
        max-size: 25m
        max-file: '2'
    network_mode: host
