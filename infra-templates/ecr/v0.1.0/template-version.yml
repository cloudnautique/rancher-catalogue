name: ECR Credential Updater
version: v0.1.0
description: Updates credentials for ECR in Rancher
minimum_rancher_version: v1.5.0
questions:
- variable: aws_access_key_id
  label: AWS Access Key ID
  description: AWS API Access Key to use for obtaining ECR credentials. Not required
    if using IAM roles.
  type: string
- variable: aws_secret_access_key
  label: AWS Secret Access Key
  description: AWS API Secret Key to use for obtaining ECR credentials. Not required
    if using IAM roles.
  type: string
- variable: aws_region
  label: AWS Region
  description: AWS Region that hosts the ECR
  type: string
  required: true
  default: us-east-1
- variable: auto_create
  label: Auto Create
  description: Automatically create registry in Rancher for corresponding ECR repo
    if it doesn't already exist
  type: string
  required: true
  default: "false"
- variable: log_level
  label: Log Level
  description: Logging level to run service at
  type: string
  required: true
  default: INFO
